<script>
    function calcularMedia ()
    {
        var nota1 = parseFloat(prompt("Digite a sua primeira nota:"));
        var nota2 = parseFloat(prompt("Digite a sua segunda nota:"));
        var nota3 = parseFloat(prompt("Digite a sua terceira nota:"));
        var nota4 = parseFloat(prompt("Digite a sua quarta nota:"));

        let mediaNotas = (nota1 + nota2 + nota3 + nota4) / 4;
        alert("Sua média é " + mediaNotas);
        const calcularnov = confirm("Deseja fazer novamente?");
            if (calcularnov)
            {
                calcularMedia();
            }
            else
            {
                alert("Sistema encerrado");
            }
    }
    calcularMedia();






</script>
